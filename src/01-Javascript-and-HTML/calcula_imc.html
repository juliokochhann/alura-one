<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calcula IMC</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <!-- <script src='main.js'></script> -->
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);

            pulaLinha();
        }

        function calculaImc(altura, peso) {
            var imc = peso / (altura * altura);

            return Math.round(imc);
        }

        var nome = prompt("Informe o seu nome:");
        var altura = parseFloat(prompt(nome + ", informe sua altura:"));
        var peso = parseInt(prompt(nome + ", informe seu peso:"));

        var imc = calculaImc(altura, peso);

        mostra(nome + ", o seu IMC é " + imc);

        if (imc < 18.5) {
            mostra("Você está abaixo do peso recomendado!");
        }else if (imc > 25) {
            mostra("Você está acima do peso recomendado!");
        }else {
            mostra("Você está dentro do peso recomendado!");
        }
    </script>
</body>
</html>
