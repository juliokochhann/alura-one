<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jogo da Adivinhação</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <!-- <script src='main.js'></script> -->
</head>
<body>
    <script>
        function sorteia(numero) {
            return Math.round(Math.random() * numero);
        }

        var numeroPensado = sorteia(10);
        console.log(numeroPensado);

        var tentativas = 3;

        while (tentativas) {
            var chute = parseInt(prompt("Digite seu chute! " + tentativas + " tentativas restantes."));

            if (chute == numeroPensado) {
                alert("Você ACERTOU! O número pensado foi " + numeroPensado);
                break;
            } else {
                alert("Você ERROU!");
                tentativas--;
            }
        }

        if (chute != numeroPensado) {
            alert("Que pena! O número pensado foi " + numeroPensado);
        }
    </script>
</body>
</html>
